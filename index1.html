<style>
    /* --- RESET & BASIC SETUP --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
        background-color: #000;
        height: 100vh; 
        overflow: hidden; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: white;
        user-select: none; 
        -webkit-tap-highlight-color: transparent;
    }

    /* --- SLIDE STYLES --- */
    .slide { 
        position: absolute; 
        top: 0; left: 0;
        width: 100%; height: 100%; 
        opacity: 0; 
        pointer-events: none; 
        transition: opacity 1s ease-in-out;
    }
    
    .slide.active { 
        opacity: 1; 
        pointer-events: auto; 
    }
    
    .bg {
        position: absolute; 
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-size: cover; 
        background-position: center;
        filter: brightness(0.6); 
    }

    /* --- TEXT STYLES --- */
    .content {
        position: absolute; 
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 90%; 
        z-index: 10;
    }

    h1 { 
        font-size: 1.5rem; 
        line-height: 1.6; 
        white-space: pre-line; 
        font-weight: 400;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.8);
    }

    .type::after { 
        content: '|'; 
        animation: blink 1s infinite; 
    }
    @keyframes blink { 50% { opacity: 0; } }

    /* --- LOCK SCREEN --- */
    #lock { 
        position: fixed; inset: 0; background: #111; 
        display: flex; align-items: center; justify-content: center; 
        flex-direction: column; z-index: 9999; transition: opacity 0.5s;
    }
    
    #pass { 
        padding: 10px; font-size: 1rem; background: #333; 
        border: 1px solid #555; color: white; text-align: center;
        margin-bottom: 10px; outline: none;
    }
    
    #unlockBtn, .exit-btn { 
        padding: 10px 30px; background: #fff; color: #000; 
        border: none; cursor: pointer; font-weight: bold;
        margin: 5px;
    }

    /* --- EXIT SCREEN --- */
    #exit {
        position: fixed; inset: 0; background: #000;
        display: none; 
        align-items: center; justify-content: center;
        flex-direction: column; z-index: 10000;
    }

    #idle {
        position: fixed; bottom: 30px; width: 100%; 
        text-align: center; font-size: 0.8rem; opacity: 0.7;
        pointer-events: none;
    }
</style>

<script>
    const PASSWORD = "05062007"; 
    const slides = document.querySelectorAll('.slide');
    const lock = document.getElementById('lock');
    const pass = document.getElementById('pass');
    const music = document.getElementById('music');
    const exitScreen = document.getElementById('exit');
    
    let index = 0;
    let unlocked = false;

    // Unlock
    document.getElementById('unlockBtn').onclick = () => {
        if(pass.value === PASSWORD){
            unlocked = true;
            lock.style.opacity = "0";
            setTimeout(() => { lock.style.display = "none"; }, 500);
            
            // Play music.mp3
            music.play().catch(e => console.log("Audio requires interaction"));
            
            typeText(slides[0]);
        } else {
            pass.style.border = "1px solid red";
            pass.value = "";
        }
    };

    // Navigation
    document.body.onclick = (e) => {
        if(!unlocked || e.target.tagName === 'BUTTON' || e.target.id === 'pass') return;

        if(index === slides.length - 1) {
            exitScreen.style.display = "flex";
            return;
        }

        slides[index].classList.remove('active');
        index++;
        slides[index].classList.add('active');
        typeText(slides[index]);
    };

    function typeText(slide){
        const el = slide.querySelector('.type');
        if(!el) return;
        const text = el.dataset.text.replace(/\\n/g, "\n");
        el.textContent = "";
        let i = 0;
        if(el.typingInterval) clearInterval(el.typingInterval);
        el.typingInterval = setInterval(() => {
            el.textContent += text.charAt(i);
            i++;
            if(i >= text.length) clearInterval(el.typingInterval);
        }, 50);
    }
